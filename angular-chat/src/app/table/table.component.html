<div class="table">
  <div class="header-table">
    <div class="id-role">id</div>
    <div class="email-login">email</div>
    <div class="email-login">login</div>
    <div class="id-role">role</div>
    <div class="ban"></div>
  </div>

  <div class="table-body" *ngFor="let user of users; let i = index">
    <div class="id-role"> {{i+1}} </div>
    <div class="email-login"> {{user.email}} </div>
    <div class="email-login update-login ">
      {{user.login}}
    </div>
    <div class="id-role"> {{user.role}} </div>
    <div class="ban" (click)="onUserBan(user)">
      <fa-icon [icon]="ban"></fa-icon>
    </div>
  </div>
</div>

<ng-template #userBan>
  <div class="main">
    <div class="content-ban">
      <div class="user-name">
        <input type="text" [(ngModel)]="changedUserName" value="changedUserName">
      </div>
      <div class="reason-ban">
        <input type="text" [(ngModel)]="reasonToBan" value="reasonToBan">
      </div>
      <button class="ban-btn" (click)="onBanUser()">ban</button>
    </div>
  </div>
</ng-template>

<app-modal-window *ngIf="openModal" [template]="userBan" (closeModal)="closeOpenModal()"></app-modal-window>
