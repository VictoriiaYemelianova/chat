<div class="login-page">
  <div class="login-content">
    <div class="main-page-link">
      <a routerLink="/main-page" class="main-page-link">Back</a>
    </div>
    <div class="login-img">
      <img src="assets/img/login.png" alt="">
    </div>

    <div class="error-message">
      <span> {{ errorMessage }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-content">
      <div class="form-group">
        <div class="input-block">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
        </div>

        <div *ngIf="loginForm.controls['email'].invalid && 
          (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error">
          <span *ngIf="loginForm.controls['email'].errors.required">Email is required</span>
          <span *ngIf="loginForm.controls['email'].errors.pattern">Invalid email</span>
        </div>

      </div>

      <div class="form-group">
        <div class="input-block">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
        </div>

        <div *ngIf="loginForm.controls['password'].invalid && 
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
          <span *ngIf="loginForm.controls['password'].errors.required">Password is required</span>
        </div>
      </div>

      <div class="button-block">
        <button type="submit" class="btn-green" [disabled]="!loginForm.valid">Login</button>
        <button type="button" class="btn-red" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
